	<meta charset="UTF-8">

	<!-- Bootstrap CSS -->

	<title>AppChat</title>

<body>
	
	<!-- Container & Title -->
	<div class="container my-4">
		<h1 class="my-4 text-center">AppChat</h1>
	
		<!-- Buttons for chatrooms -->
		<div class="chat-rooms mb-3 text-center">
			<div class="my-2">Choose a chatroom:</div>
			<button id="general" class="btn btn-sm">#General</button>
			<button id="gaming" class="btn btn-sm">#Gaming</button>
			<button id="music" class="btn btn-sm">#Music</button>
			<button id="other" class="btn btn-sm">#Other</button>
		</div>
	
		<!-- Chat list / window -->
		<div class="chat-window">
			<ul class="chat-list list-group"></ul>
		</div>
	
		<!-- New chat form -->
		<form class="new-chat my-3">
			<div class="form-floating">
				<textarea 
					id="message" 
					class="form-control" 
					placeholder="Type your message here" 
					type="text" 
					required></textarea>
				<label for="message">Message</label>
				<button type="submit" class="btn btn-primary btn-send">Send</button>
			</div>
		</form>
	
		<!-- Update name form -->
		<form class="new-name my-3">
			<div class="input-group">
				<input id="name" class="form-control" type="text" placeholder="Update Name" required>
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>
			<div class="update-mssg"></div>
		</form>
	
	</div>
